# The URL the site will be built for
base_url = "https://example.com"
title = "picolo"
description = "A minimal blog theme built with Zola and PicoCSS"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# PicoCSS settings
pico_cdn_version = "2"
pico_use_cdn = true
pico_theme = "blue"  # Options: "default", "indigo", "blue", "red", "pink", "fuchsia", "purple", "violet", "cyan", "jade", "green", "lime", "yellow", "amber", "pumpkin", "orange", "sand", "grey", "zinc", "slate"

# Site metadata
site_author = "Your Name"
site_description = "A minimal blog built with Zola and PicoCSS"

# Homepage settings
show_homepage_section = false  # Set to true to display a section on homepage
#homepage_section = "blog"  # Required if show_homepage_section = true (e.g., "blog" or "posts")
#homepage_section_title = "Recent Posts"  # Optional: Title for the section
#homepage_section_limit = 5  # Optional: Number of posts to display
#homepage_section_button_text = "View all posts â†’"  # Optional: Text for the "view all" button

# Pagination settings
pagination_enabled = true              # Global toggle to enable/disable pagination
pagination_default_items = 10          # Default number of items per page (for documentation)

# Navigation
show_nav = true
nav_items = [
    { path = "/", name = "Home" },
    { path = "/blog", name = "Blog" },
    { path = "/about", name = "About" }
]

# Footer
show_footer = true  # Set to false to hide the footer_text
footer_text = "Built with Zola & PicoCSS"
#footer_extra_content = "&copy; 2025 Your Name | <a href=\"/privacy\">Privacy</a>"  # Optional: Additional HTML content (displayed above footer_text)
